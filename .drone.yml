---
kind: pipeline
type: docker
name: reviews

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: node:9.2.0
    commands:
      - npm i
      - npm run build

trigger:
  branch:
    - master
  event:
    - pull_request

---
kind: pipeline
type: docker
name: build push deploy

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: node:9.2.0
    commands:
      - npm i
      - npm run build

  - name: docker
    image: plugins/docker
    settings:
      password:
        from_secret: dockerhub_password
      repo: polygonio/ui-swagger
      tag:
        - ${DRONE_BRANCH/master/latest}
        - ${DRONE_BRANCH}.build-${DRONE_BUILD_NUMBER}
      username:
        from_secret: dockerhub_username

  - name: deploy
    image: vallard/drone-kube
    settings:
      namespace: polygon-public
      template: kube.yml
    environment:
      KUBE_CA:
        from_secret: KUBE_CA
      KUBE_SERVER:
        from_secret: KUBE_SERVER
      KUBE_TOKEN:
        from_secret: KUBE_TOKEN
    when:
      branch:
        - master

trigger:
  branch:
    - master
  event:
    - push
